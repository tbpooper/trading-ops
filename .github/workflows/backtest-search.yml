name: backtest-search

on:
  workflow_dispatch:
  schedule:
    - cron: '15 9 * * *'  # 9:15 UTC daily (adjust later)

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Download data (MNQ 5m)
        run: |
          mkdir -p trading/data/inbound
          curl -L -o trading/data/inbound/mnq1_5m_tv_unix.csv \
            https://github.com/tbpooper/trading-ops/releases/download/data-v1/mnq1_5m_tv_unix.csv

      - name: Run search (bounded)
        env:
          PYTHONPATH: .
          DATA_CSV: trading/data/inbound/mnq1_5m_tv_unix.csv
          MAX_SECONDS: 1200
          SEED: 1337
        run: |
          python trading/backtest_harness/run_actions_search.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backtest-artifacts
          path: artifacts/
