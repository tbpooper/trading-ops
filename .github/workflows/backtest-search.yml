name: backtest-search

on:
  workflow_dispatch:
  push:
    branches: [main]
  schedule:
    # Run frequently so results keep updating without manual clicks.
    # Every hour at :05 UTC.
    - cron: '5 * * * *'

concurrency:
  group: backtest-search
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        family: [v2, v5, v6, v7]
        seed: [1337, 2021, 404, 777]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Download data (MNQ 5m)
        run: |
          mkdir -p trading/data/inbound
          curl -L -o trading/data/inbound/mnq1_5m_tv_unix.csv \
            https://github.com/tbpooper/trading-ops/releases/download/data-v1/mnq1_5m_tv_unix.csv

      - name: Run search (bounded)
        env:
          PYTHONPATH: .
          DATA_CSV: trading/data/inbound/mnq1_5m_tv_unix.csv
          MAX_SECONDS: 1500
          SEED: ${{ matrix.seed }}
          FAMILY: ${{ matrix.family }}
        run: |
          python trading/backtest_harness/run_actions_search.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backtest-artifacts-${{ matrix.family }}-${{ matrix.seed }}
          path: artifacts/

  aggregate:
    runs-on: ubuntu-latest
    needs: [run]
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Aggregate results
        run: |
          python trading/backtest_harness/aggregate_artifacts.py

      - name: Commit results to repo
        run: |
          git config user.name "clawdbot-actions"
          git config user.email "clawdbot-actions@users.noreply.github.com"
          git add results/latest_best.json results/latest_table.json
          git commit -m "Update latest backtest results" || echo "no changes"
          git push
